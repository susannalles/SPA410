<!DOCTYPE html>
<!-- SAT: Esto es un comentario (con mis iniciales) -->
<!-- SAT: la primera marca o etiqueta nos indica que se trata de un tipo documento html -->
<html dir="ltr" lang="es-ES">
    <!-- SAT: esta otra marca que abarca todas las otras ("nesting dolls") indica que vamos a escribir en español de España y la dirección de nuestro alfabeto es "from left to right"  -->
    <head>
        <!-- SAT: en el "head" es donde aparecen todos los metadatos de nuestra página, donde lo más importante es que utilicemos un set de carateres en UTF8 -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Mi primera página web</title>
        <!-- SAT: este es el título de la página web, que se lee en el tab o pestaña del navegador -->
    </head>
    <body>
        <!-- SAT: todo lo que hay dentro de body es lo que aparecerá en el navegador, es decir, el contenido de la interfaz -->
        <h1>Mi título principal</h1>
        <!-- SAT: esto es un "heading 1", un título -->
        <h2>Subtítulo</h2>
        <!-- SAT: esto es un "heading 2", un subtítulo -->
        <p>Este es mi primer párrafo</p>
        <!-- SAT: esto es un párrago -->
        <p>este es mi </p> Hola mundo! </body>
</html>
